<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tamagotchi</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Tamagotchi</h1>
      <p>We Love Tamagotchi!! </p>
    </div>
    <div class="container">
      <form id="name">
        <div class="form-group">
          <label for="name">What's my name?</label>
          <input type="text" name="enterName" placeholder="Enter name for Tamagotchi" class="showName">
          <button type="submit" name="button" class="btn btn-primary" id="start">Create Tamagotchi</button>
        </div>
      </form>
      
      <div id="game">
        <h4>Keep <span class="showName"></span> alive by feeding it, playing with it, letting it sleep, and giving it some treats</h4>
        <br>
        <div class="row">
          <div class="col-md-8">
            <div class="progress progress-striped">
              <div id="food-bar" class="progress-bar progress-bar-success" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">Food level</div>
            </div>
          </div>
          <div class="col-md-2">
            <button id="feed" class="btn btn-success" onclick="setTimeout(500);">Feed</button>
          </div>
        </div>
        <div class="row">
          <div class="col-md-8">
            <div class="progress progress-striped">
              <div id="play-bar" class="progress-bar progress-bar-info" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">Play level</div>
            </div>
          </div>
          <div class="col-md-2">
            <button id="play" class="btn btn-info">Play</button>
          </div>
        </div>
        <div class="row">
          <div class="col-md-8">
            <div class="progress progress-striped">
              <div id="energy-bar" class="progress-bar progress-bar-danger" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">Energy level</div>
            </div>
          </div>
          <div class="col-md-2">
            <button id="sleep" class="btn btn-warning">Take a nap</button>
          </div>
        </div>
      
    
        <div class="row">
          <h3>Treat me:</h3>
          <div class="col-md-3">
            <button id="movie" class="btn">Let it watch a movie</button>
          </div>
          <div class="col-md-3">
            <button id="cake" class="btn">Give it a piece of cake</button>
          </div>
          <div class="col-md-3">
            <button id="redBull" class="btn">Give it Red Bull</button>
          </div>
        </div>
      </div>

      <div id="dead">
        <h1>Oh, no! You killed <span class="showName"></span>!</h1>
        <br>
        <button id="reset" name="button" type="button" class="btn btn-primary">Play again!</button>
      </div>
    </div>
  </body>
</html>
